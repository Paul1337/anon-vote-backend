<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новый опрос в вашей категории</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    h1 { color: #333; }
    p { color: #666; }
    .category { font-weight: bold; color: #007bff; }
    .poll-title { font-size: 20px; font-weight: bold; color: #28a745; margin-top: 10px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="container">
  <h1>Новый опрос в вашей категории</h1>
  <p>Здравствуйте! Появился новый опрос в категории <span class="category">%s</span>, на которую вы подписаны.</p>
  <p>Название опроса:</p>
  <div class="poll-title">%s</div>
  <p>Вы можете пройти опрос по ссылке:</p>
  <p><a href="%s">%s</a></p>
  <p>Спасибо, что участвуете в anon-vote!</p>
</div>
</body>
</html>
