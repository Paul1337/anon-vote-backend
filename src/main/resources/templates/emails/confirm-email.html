<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение почты</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        p { color: #666; }
        .code { font-size: 24px; font-weight: bold; color: #007bff; background: #e9ecef; padding: 10px; border-radius: 4px; display: inline-block; }
    </style>
</head>
<body>
<div class="container">
    <h1>Подтверждение почты для anon-vote</h1>
    <p>%s</p>
    <p>Ваш код подтверждения:</p>
    <div class="code">%s</div>
    <p>Введите этот код в приложении, чтобы подтвердить свою почту.</p>
    <p>Если вы не запрашивали это, просто игнорируйте письмо.</p>
</div>
</body>
</html>
